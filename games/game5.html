<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Money Movers 1</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("../images/light-red-blurred-background-vector.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      text-shadow: 1px 1px 4px #000;
    }

    .main-container {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      gap: 20px;
      margin: 40px;
      flex-wrap: wrap;
    }

    iframe {
      width: 800px;
      height: 600px;
      border: none;
      border-radius: 12px;
      background: #000;
    }

    .button-panel {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 10px;
    }

    .btn {
      padding: 10px 18px;
      background: rgba(68, 68, 68, 0.8);
      color: #eee;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      text-align: center;
      transition: background 0.3s;
    }

    .btn:hover {
      background: rgba(102, 102, 102, 0.9);
    }

    @media (max-width: 900px) {
      iframe {
        width: 90vw;
        height: 60vh;
      }

      .main-container {
        flex-direction: column;
        align-items: center;
      }

      .button-panel {
        flex-direction: row;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>Money Movers 1</h1>

  <div class="main-container">
    <!-- Oyun iframe-i -->
   <iframe id="gameFrame" src="https://html5.gamedistribution.com/c035e676ef654227b1537dabbf194e00/" width="800" height="600" frameborder="0" scrolling="no" allowfullscreen></iframe>

    <!-- Butonlar -->
    <div class="button-panel">
      <button class="btn" onclick="goFullscreen()">⛶ Tam Ekran</button>
      <a class="btn" href="../index.html">← Geri</a>
    </div>
  </div>

  <script>
    function goFullscreen() {
      const iframe = document.getElementById("gameFrame");
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      } else {
        alert("Brauzer tam ekran rejimini dəstəkləmir.");
      }
    }
  </script>

</body>
</html>
